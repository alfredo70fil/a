{% extends "base/base.html" %}

{% block title %}Eliminar estadio{% endblock %}

{% block content %}
<form method="POST">
    <!-- Security token by Django -->
    {% csrf_token %}
    Estas seguro de liminar este estadio?
    <input type="submit" value="Yes" />
    <td><a href="{% url 'est:stadiums_list' %}" class="btn btn-danger">Cancelar</a></td>
</form>
{% endblock %}
